<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

</head>
<body>
  
  <ul data-bind="foreach: catBunch ">
     <li data-bind="text: catName, click: $parent.displayCat"></li>
  </ul>  
    
    <div data-bind="with: currentCat">

        <h2 data-bind="text: catName"></h2>
        <h3 data-bind="text: catLevel"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr:  {src : imgSrc}" width = "200px" >
         
      <h4>Nicknames:</h4>          
      <ul data-bind="foreach: nickNames">
        <li>
          <span data-bind="text: name"> </span>
        </li>
      </ul>


    </div>
 <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>    
</body>
</html>
